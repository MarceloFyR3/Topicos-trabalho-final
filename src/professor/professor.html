            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">

                </li>
            </ul>
        </div>

    <div class="container mt-3">

        <div class="card mt-3">
            <div class="card-header">
                Agenda Aluno
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="InputNameAluno">Aluno</label>
                        <input type="text" class="form-control" id="InputNameAluno">
                    </div>
                    <div class="form-group">
                        <label for="inputMateria">Matéria</label>
                        <input type="text" class="form-control" id="inputMateria">
                    </div>
                    <div class="form-group">
                        <label for="InputConteudo">Conteúdo</label>
                        <input type="text" class="form-control" id="InputConteudo">
                    </div>
                    <div class="form-group">
                        <label for="InputData">Data</label>
                        <input type="date" class="form-control" id="InputData" placeholder="Data">
                    </div>
                </form>
                <button class="btn btn-primary" type="button" onclick="gerarAtividade()">Enviar</button>

            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                Material de estudo
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Postar material</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </form>
                <p class="card-text">
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                Material de estudo
            </div>
            <div class="card-body">
                <!-- Button trigger modal -->
                <p>Professor use esse campo para inserir o material de estudo para suas turmas.</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Adicionar conteudo
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Selecione o arquivo desejado</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="file" id="fileInput" multiple />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    Lançar Notas
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Nome do Aluno</label>
                        <select class="form-control" id="sltAlunoLancarNotas" onchange="escolhaAlunoLancarNotas()">
                            <option value="0">-- Escolha um Aluno -- </option>
                        </select>
                    </div>

                    <div id="dvMateriaLancarNota" style="display: none;">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Selecione a Matéria:</label>
                            <select class="form-control" id="sltDisciplinaLancarNotas">
                                <option value="0">-- Selecione -- </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Selecione Tipo de Nota:</label>
                            <select class="form-control" id="sltTipoNotaLancarNotas">
                                <option value="0">-- Selecione -- </option>
                                <option value="1">Prova</option>
                                <option value="2">Trabalho</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Informe a nota.</label>
                            <input type="number" class="form-control" id="txtNota" placeholder="Nota">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="lancarNota()">Lançar nota</button>
                </div>
                <div>
                    <p class="card-text">
                </div>
            </div>

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

        <script src="./../../script.js"></script>
        <script type="text/javascript" src="./../assets/db/alunos.js"></script>
        <script type="text/javascript" src="./../assets/db/disciplinas.js"></script>
        <script type="text/javascript" src="./../assets/db/turmas.js"></script>
        <script src="professor.js"></script>
</body>

</html>
